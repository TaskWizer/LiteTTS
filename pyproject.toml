    "language-tags==1.2.0",
    "markupsafe==3.0.2",
    "mpmath==1.3.0",
    "multidict==6.6.4",
    "mutagen==1.47.0",
    "numpy==2.3.2",
    "onnxruntime==1.22.1",
    "packaging==25.0",
    "phonemizer-fork==3.3.2",
    "propcache==0.3.2",
    "protobuf==6.32.0",
    "psutil==7.0.0",
    "pycparser==2.22",
    "pydantic==2.11.7",
    "pydantic-core==2.33.2",
