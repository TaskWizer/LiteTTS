    "cffi==1.17.1",
    "charset-normalizer==3.4.3",
    "click==8.2.1",
    "colorama==0.4.6",
    "coloredlogs==15.0.1",
    "colorlog==6.9.0",
    "csvw==3.5.1",
    "dlinfo==2.0.0",
    "espeakng-loader==0.2.4",
    "fastapi==0.116.1",
    "faster-whisper==1.2.0",
    "flatbuffers==25.2.10",
    "frozenlist==1.7.0",
    "h11==0.16.0",
    "httpx>=0.28.1",
